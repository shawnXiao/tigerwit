<div id="tigerwitMaster" class="row module" ng-keyDown="keyDown($event);">
    <div class="container container-module">
      <h2 class="h2">最近一个月牛人排名</h2>
      <div class="container text-center">
          <table class="table table-master">
              <thead>
                  <tr>
                      <td>
                          <a href="javascript:void(0)">用户</a>
                      </td>
                      <td ng-class="{'ranking-head': orderField == 'percent_profitable'}">
                          <a href="javascript:void(0)" ng-click="orderField ='percent_profitable'; reverseSort = !reverseSort">
                              胜率<span ng-show="orderField == 'percent_profitable'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                          </a>
                      </td>
                      <td ng-class="{'ranking-head': orderField == 'total_orders'}">
                          <a href="javascript:void(0)" ng-click="orderField ='total_orders'; reverseSort = !reverseSort">
                              交易单数<span ng-show="orderField == 'total_orders'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                          </a>
                      </td>
                      <td ng-class="{'ranking-head': orderField == 'profit_rate'}">
                          <a href="javascript:void(0)" ng-click="orderField ='profit_rate'; reverseSort = !reverseSort">
                              盈利<span ng-show="orderField == 'profit_rate'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                          </a>
                      </td>
                      <td ng-class="{'ranking-head': orderField == 'total_pips'}">
                          <a href="javascript:void(0)" ng-click="orderField ='total_pips'; reverseSort = !reverseSort">
                              获利点数<span ng-show="orderField == 'total_pips'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                          </a>
                      </td>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="record in masterRecords|orderBy: orderField:reverseSort">
                      <td class="user-info">
                          <div>
                               <div class="col-left">
                                  <img ng-src="ngsrc/photo-{{ record.sex ? 'man' : 'woman'}}.png" alt="" />
                              </div>
                              <div class="col-right">
                                  <p class="user-title">{{record.username}}</p>
                              </div>
                          </div>
                      </td>
                      <td ng-class="{'ranking-cell': orderField == 'percent_profitable'}">{{record.percent_profitable}}</td>
                      <td ng-class="{'ranking-cell': orderField == 'total_orders'}">{{record.total_orders}}</td>
                      <td ng-class="{'ranking-cell': orderField == 'profit_rate'}">{{record.profit_rate}}%</td>
                      <td ng-class="{'ranking-cell': orderField == 'total_pips'}">{{record.total_pips}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>
