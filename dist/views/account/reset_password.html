<div id="tigerwitResetPassword" class="row module"> <div class="container container-module"> <div class="hd hd-order"> <ol class="clearfix"> <li class="col-sm-4 left" ng-class="{'active': resetInfo.step === 1 }"> <span>1</span>验证手机号 </li> <li class="col-sm-4 center" ng-class="{'active': resetInfo.step === 2 }"> <span>2</span>重新设置密码 </li> <li class="col-sm-4 right" ng-class="{'active': resetInfo.step === 3 }"> <span>3</span>设置成功 </li> </ol> </div> <div class="bd container hide" ng-class="{'show': resetInfo.step === 1 }"> <div class="form-group clearfix"> <label for="inputPhone" class="col-sm-2 control-label text-right">验证手机：</label> <div class="col-sm-4"> <input type="phone" class="form-control" id="inputPhone" data-validate="phone" placeholder="电话号码" focus-tip="phone" ng-model="signIn.phone"> </div> <div class="col-sm-5" focus-tip-type="phone"> <p class="bg-info help-tip help-tip-single" data-info="完成验证后，您可以用手机号登录和找回密码"></p> </div> </div> <div class="form-group clearfix"> <label for="inputVerify" class="col-sm-2 control-label text-right">短信验证码：</label> <div class="col-sm-4"> <div class="col-sm-7 input-verify"> <input type="text" class="form-control" data-validate="required" focus-tip="verify_code" id="inputVerify" placeholder="短信验证码" ng-model="signIn.verify_code"> </div> <div class="col-sm-4"> <button ng-click="verifyPhone(true);" class="btn btn-info" ng-class="isDisable">{{countDownNum}}{{countDownText}}</button> </div> </div> <div class="col-sm-5" focus-tip-type="verify_code"> <p class="bg-info help-tip help-tip-single" data-info="请输入手机验证码"></p> </div> </div> <div class="form-group clearfix"> <div class="col-sm-6 input-submit"> <button type="submit" ng-click="verifyCode();" class="btn btn-primary btn-ex-lg">下一步</button> </div> <div class="col-sm-5"> <p class="bg-info help-tip help-tip-single" ng-class="{'show': resetInfo.error_msg_1 != undefined }">{{resetInfo.error_msg_1}}</p> </div> </div> </div> <div class="bd container hide" ng-class="{'show': resetInfo.step === 2 }"> <div class="form-group clearfix"> <label for="inputPassword" class="col-sm-2 control-label text-right">密码：</label> <div class="col-sm-4"> <input type="password" class="form-control" data-validate="length:6-15 password" id="inputPassword" placeholder="密码" ng-model="signIn.password" focus-tip="password"> </div> <div class="col-sm-5" focus-tip-type="password"> <p class="bg-info help-tip" data-info="6-15位字符，可由大写字母，小写字母，数字，符号组成，且至少包含其中2项"></p> </div> </div> <div class="form-group clearfix"> <label for="inputPasswordConfirm" class="col-sm-2 control-label text-right">再次确认密码：</label> <div class="col-sm-4"> <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="再次确认密码" ng-model="signIn.passwordConfirm" focus-tip="passwordconfirm"> </div> <div class="col-sm-5" focus-tip-type="passwordconfirm"> <p class="bg-info help-tip help-tip-single" data-info="请再次输入密码"></p> </div> </div> <div class="form-group clearfix"> <div class="col-sm-6 input-submit"> <button type="submit" ng-click="resetPassword();" class="btn btn-primary btn-ex-lg">提交</button> </div> </div> </div> <div class="bd container hide reset-info-succ text-center" ng-class="{'show': resetInfo.step === 3 }"> <img src="http://placehold.it/100x100" alt="" class="icon-succ-lg"> <p>恭喜您新密码设置成功</p> <div class="wrapper-btn"> <a href="#/login" target="_blank" class="btn btn-md btn-primary">重新登录</a> </div> </div> </div> </div>
