<div id="personal-history"> <div ng-if="historyTable !== undefined  && historyTable.length > 0"> <div class="hd-sub clearfix"> <span class="col-sm-5">操作</span> <span class="col-sm-2">开仓价</span> <span class="col-sm-2">平仓价</span> <span class="col-sm-2">盈亏</span> </div> <ul> <li class="clearfix" ng-repeat="item in historyTable"> <div class="col-sm-5"> <p>{{item.cmd ? "卖出" : "买入" }}<span class="forex-type">{{item.symbol | symbolBeauty}}</span></p> <p class="deal-info"><span class="deal-type">{{['手动', '止损', '止盈', '强制'][item.liquidation_type] + '平仓'}}</span> {{item.bp | startNow}}前</p> </div> <span class="col-sm-2 currency"> {{item.open_price}}</span> <span class="col-sm-2 currency"> {{item.close_price}}</span> <span class="col-sm-2 currency" ng-class="{'down': item.sum > 0, 'up': item.sum < 0}"> {{item.sum}}</span> </li> </ul> <a href="javascript:void(0)" ng-if="historyTable.length === 30" class="ft text-center" ng-click="getMoreHistory()"> 加载更多... </a> </div> <div ng-if="historyTable !== undefined && historyTable.length  <= 0"> <p class="text-center marketing-text">你暂时没有交易历史，赶快去交易一笔试试！</p> </div> </div>
