<div id="personal-notify"> <div class="hd-sub clearfix"> <p class="pull-left title">通知</p> </div> <ul> <li ng-repeat="notify in notifications" ng-class="{'unread':  notify.create_date }"> <div> <p class="notify-info" ng-bind-html="notify.html"></p> </div> <div class="clearfix"> <p class="pull-left">{{notify.create_date * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</p> </div> </li> </ul> </div>
