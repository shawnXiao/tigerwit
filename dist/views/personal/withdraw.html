<div id="personal-withdraw"> <div class="hd-sub"> <p class="title">出金</p> </div> <div class="bd-sub" ng-class="{'hide':  withdrawSucc }"> <p>您好，请填写您需要出金的银行卡号、开户行（精确到支行）和金额：</p> <div class="withdraw-fund"> <div class="form-group clearfix"> <label for="inputCardCode" class="col-sm-3 control-label text-right">卡号</label> <div class="col-sm-7"> <input type="text" class="form-control" data-validate="required text:num" id="inputCarCode" placeholder="卡号" ng-model="withdrawInfo.card_id"> </div> </div> <div class="form-group clearfix"> <label for="inputCardCode" class="col-sm-3 control-label text-right">开户行</label> <div class="col-sm-7"> <input type="text" class="form-control" data-validate="required" id="inputDepositBank" placeholder="开户行" ng-model="withdrawInfo.bank_name"> </div> </div> <div class="form-group clearfix"> <label for="inputCharge" class="col-sm-3 control-label text-right">金额(美元)</label> <div class="col-sm-7"> <input type="text" class="form-control" data-validate="required money" id="inputCarCode" placeholder="金额" ng-model="withdrawInfo.amount"> </div> </div> <div class="form-group clearfix"> <div class="col-sm-offset-3 col-sm-7 text-center"> <button type="submit" ng-click="withdraw();" class="btn btn-info btn-ex-lg">确定</button> </div> </div> <div class="form-group clearfix" ng-class="{'has-error': withdrawInfo.error_msg != undefined}"> <p ng-class="{'show': withdrawInfo.error_msg != undefined && withdrawInfo.error_msg != ''}" class="bg-info help-tip help-tip-single text-center">{{ withdrawInfo.error_msg }}</p> </div> </div> </div> <div class="bd-sub hide tigerwitSuccForm" ng-class="{'show':  withdrawSucc }"> <span class="icon-succ-lg"></span> <p>出金操作成功</p> <div class="wrapper-btn"> <a href="#/personal/withdraw" reload-state data-subpage="withdraw">继续出金</a> </div> </div> </div>
